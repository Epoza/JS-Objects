<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Book collection
        <div class="add-book">
            <button class="add-book-button" id="open">Add book</button>
        </div>
    </div>
    <div class="card-holder">
        <div class="cards">
            
        </div>
    </div>
    <div class="modal-container alignment" id="modal-container">
        <div class="modal">
            <div class="all-forms">
                <div class="form">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author's name" required>
                </div>
                <div class="form">
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title" placeholder="Book title" required>
                </div>
                <div class="form">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="# of pages" required>
                </div>
                <div class="form">
                    <label for="book-read">have you read this book?</label>
                    <input type="checkbox" name="book-read" id="book-read" required>
                </div>
            </div>
            <div class="buttons">
                <button class="modal-button" id="close">
                    Close
                </button>
                <button class="modal-button" id="add">
                    Add
                </button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
